<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Experiência RA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #121212;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }
        #loader-container {
            text-align: center;
            display: none; /* Começa oculto */
        }
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <button id="start-button">Iniciar Experiência RA</button>

    <div id="loader-container">
        <p>Preparando a câmera e o ambiente...</p>
        <div class="loader"></div>
        <p><small>Isso pode levar alguns segundos.</small></p>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const loaderContainer = document.getElementById('loader-container');

        startButton.addEventListener('click', () => {
            // Esconde o botão e mostra a barra de carregamento
            startButton.style.display = 'none';
            loaderContainer.style.display = 'block';

            // Redireciona para a página do visualizador após um pequeno atraso
            // para que o usuário veja a animação de carregamento.
            setTimeout(() => {
                window.location.href = 'viewer.html';
            }, 1500); // 1.5 segundos
        });
    </script>

</body>
</html>
