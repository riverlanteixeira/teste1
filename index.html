<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Realidade Aumentada - Bicicleta</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            --ar-status-prompt-width: 100%;
            --ar-status-prompt-height: 100%;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <model-viewer id="bike-viewer"
                  src="bicicleta-will.glb"
                  alt="Um modelo 3D de uma bicicleta"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  touch-action="pan-y"
                  autoplay
                  ios-src="bicicleta-will.usdz" >
        <button slot="ar-button" id="ar-button">
            Ver em RA
        </button>
    </model-viewer>

</body>
</html>
