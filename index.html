<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Permissão da Câmera</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; background: #f0f0f0; }
        button { font-size: 20px; padding: 15px 25px; cursor: pointer; }
        #status { margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>

    <h1>Teste de Permissão da Câmera</h1>
    <p>Clique no botão abaixo. Uma solicitação de permissão da câmera deve aparecer.</p>
    <button id="testButton">Ativar Câmera</button>
    <div id="status"></div>

    <script>
        const testButton = document.getElementById('testButton');
        const statusDiv = document.getElementById('status');

        testButton.addEventListener('click', () => {
            statusDiv.textContent = 'Tentando acessar a câmera...';
            console.log('Tentando chamar getUserMedia...');

            // Verifica se o navegador suporta mediaDevices
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Pede permissão para usar o vídeo (câmera)
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        // SUCESSO! A permissão foi concedida.
                        console.log('Permissão concedida!', stream);
                        statusDiv.textContent = 'SUCESSO! A permissão da câmera foi concedida.';
                        statusDiv.style.color = 'green';
                        // Para o stream para que a luz da câmera apague
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch((error) => {
                        // FALHA! A permissão foi negada ou houve outro erro.
                        console.error('Erro ao acessar a câmera:', error);
                        statusDiv.textContent = `FALHA! Erro: ${error.name}. Verifique as permissões no navegador.`;
                        statusDiv.style.color = 'red';
                        alert(`Não foi possível acessar a câmera. Erro: ${error.name} - ${error.message}`);
                    });
            } else {
                console.error('getUserMedia não é suportado neste navegador.');
                statusDiv.textContent = 'FALHA! Seu navegador não suporta a API da câmera.';
                statusDiv.style.color = 'red';
            }
        });
    </script>

</body>
</html>
